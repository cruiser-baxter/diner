<html lang="en"><head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- stylesheet -->
    <link href="styles/food.css" rel="stylesheet">

    <title>The Diner</title>
</head>

<body>
<div class="container">
    <h1>The Diner:  Order Form Part 1</h1>

    <form action="#" method="post" class="form-horizontal">

        <!-- get food -->
        <div class="form-group">
            <label for="food" class="col-sm-2 control-label">What food would you like to order?</label>

            <div class="col-sm-4">
                <input class="form-control" type="text" name="food" id="food">
            </div>
        </div>
        <br>

        <!-- get meal -->
        <div class="form-group">
            <label class="col-sm-2 control-label">Select a meal</label>
            <div class="col-sm-4">
                <label><input type="radio" name="meal" id="breakfast" value="breakfast"> Breakfast</label><br>
                <label><input type="radio" name="meal" id="lunch" value="lunch"> Lunch</label><br>
                <label><input type="radio" name="meal" id="dinner" value="dinner"> Dinner</label><br>
            </div>
        </div>

        <div class="col-xs-3 ">
            <input class="form-control btn btn-default" type="submit" value="Next">
        </div>
    </form>
</div>

</body></html>
